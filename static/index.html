<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer JS</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header class="logo">
    <img src="img/timer-logo-big-2.png" alt="TimerJS">
  </header>
  <section class="timer-container">
    <input type="text" placeholder="seconds" id="myTimer">
    <div class="btn-group">
      <button class="btn btn-toggle" data-control="#myTimer" data-action="pauseUnpause">Start</button>
      <button class="btn btn-reset" data-control="#myTimer" data-action="reset">Reset</button>
    </div>
  </section>
  <footer class="credits_author">
    <div class="author">
      Developed by <a href="https://twitter.com/onlyblank">@onlyblank</a>
    </div>
    <div class="credits">
      Hourglass graphic by <a href="http://www.danielbruce.se">Daniel Bruce</a> from <a href="http://www.flaticon.com/">Flaticon</a> is licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a>. Made with <a href="http://logomakr.com" title="Logo Maker">Logo Maker</a>
    </div>
  </footer>
	<script src="js/bundle.js"></script>
</body>
</html>
